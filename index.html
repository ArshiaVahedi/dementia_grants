<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dementia Grants â€“ Current NIH Fiscal Year</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; vertical-align: top; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>NIH Dementia-Related Grants (Current Fiscal Year)</h1>
  <p>This table shows all dementia-related NIH projects for the current fiscal year.  
     You can also <a href="data/latest.csv">download the CSV</a>.</p>

  <div id="summary"></div>

  <table id="results">
    <thead>
      <tr>
        <th>Project Number</th>
        <th>Title</th>
        <th>Abstract</th>
        <th>Organization</th>
        <th>Country</th>
        <th>Agency</th>
        <th>Institute</th>
        <th>Fiscal Year</th>
        <th>Award Amount (USD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const resp = await fetch('data/latest.json', { cache: 'no-store' });
        const data = await resp.json();

        const tbody = document.querySelector('#results tbody');
        const summary = document.getElementById('summary');
        tbody.innerHTML = '';

        const results = data.results || [];
        const totalAwards = results.reduce((sum, r) => sum + (r.AwardAmount || 0), 0);

        summary.innerHTML = `
          <p><strong>Total records:</strong> ${results.length.toLocaleString()} |
             <strong>Total annual funding:</strong> $${totalAwards.toLocaleString()}</p>
        `;

        results.forEach(proj => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${proj.ProjectNum || ''}</td>
            <td>${proj.ProjectTitle || ''}</td>
            <td>${proj.AbstractText || ''}</td>
            <td>${proj.OrgName || ''}</td>
            <td>${proj.OrgCountry || ''}</td>
            <td>${proj.Agency || ''}</td>
            <td>${proj.ICName || ''}</td>
            <td>${proj.FiscalYear || ''}</td>
            <td>${proj.AwardAmount ? '$' + proj.AwardAmount.toLocaleString() : ''}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        document.getElementById('summary').textContent = 'Error loading data: ' + err;
      }
    }

    loadData();
  </script>
</body>
</html>
